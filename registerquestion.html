<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="display">
      <!-- side-bar -->
      <div class="side-bar">
        <!-- logo -->
        <div class="side-bar__row">
          <!-- 클릭하면 main화면으로 돌아오도록 a 태그 수정 -->
          <span
            ><a href="#"><img src="/logo.png" /></a
          ></span>
        </div>
        <!-- search -->
        <div class="side-bar__row">
          <form action="#" method="get">
            <input type="text" placeholder="   Search Game" />
            <!-- origin처럼 버튼 숨겼음, enter 치면 검색됨 -->
            <input type="submit" value="" />
          </form>
        </div>
        <!-- category -->
        <div class="side-bar__row">
          <span><a href="#">게임 스토어</a></span>
          <span><a href="#">라이브러리</a></span>
        </div>
        <!-- qna -->
        <div class="side-bar__row">
          <span><a href="#">Q&A</a></span>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <span><a href="#">자주하는 질문</a></span>
        </div>
        <!-- about user -->
        <div class="side-bar__row">
          <!-- c:if로 로그인 전에는 회원가입+로그인 / 로그인 후에는 프로필 -->
          <span><a href="#">로그인</a></span>
          <span><a href="#">가입하기</a></span>
          <!--
          <span>
            <a href="#"><button class="profile">Profile</button></a>
          </span>
          -->
        </div>
      </div>
      <div class="main">
        <div class="contents">
          <div class="detail">
            <h1 class="form-header">문의 작성</h1>
            <form action="/qna/registerquestion" method="post">
              <table class="register-table">
                <tr>
                  <!-- 유형: 계정 및 내정보, 소프트웨어 및 게임, 라이브러리, 구매, 친구, 채팅, 어플리케이션, 기타 -->

                  <th class="regi-header">문의 유형</th>
                  <td>
                    <select name="qtype" required>
                      <option value="" disabled selected>
                        -- 유형을 선택하세요 --
                      </option>
                      <option value="account">계정 및 내정보</option>
                      <option value="softngame">소프트웨어 및 게임</option>
                      <option value="library">라이브러리</option>
                      <option value="purchase">구매</option>
                      <option value="friends">친구</option>
                      <option value="chatting">채팅</option>
                      <option value="app">어플리케이션</option>
                      <option value="etc">기타</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th class="regi-header">작성자</th>
                  <td>
                    <input
                      type="text"
                      name="qwriter"
                      value="${param.qwriter }"
                    />
                  </td>
                </tr>
                <tr>
                  <th class="regi-header">문의 제목</th>
                  <td>
                    <input
                      type="text"
                      name="qtitle"
                      placeholder="제목을 입력해주세요"
                    />
                  </td>
                </tr>
                <tr>
                  <th class="regi-header">문의 내용</th>
                  <td>
                    <textarea
                      rows="10"
                      cols="50"
                      name="qcontent"
                      placeholder="내용을 입력해주세요"
                    ></textarea>
                  </td>
                </tr>
              </table>
              <div class="submitBtn">
                <input type="submit" value="질문 등록" /><br />
                <button class="cancelBtn">취소</button>
              </div>
            </form>
          </div>
        </div>
        <div class="footer">
          <div class="footer-info">
            <div>CREATORS&nbsp;&nbsp;김영훈, 김지우, 조훈현, 최재인</div>
            <div>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</div>
            <div>
              CONTACT&nbsp;&nbsp;<a href="https://github.com/GITJIWOO"
                >https://github.com/GITJIWOO</a
              >
            </div>
          </div>
          <div class="footer-copyright">
            <div>Copyright © GAMMA All right reserved.</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/62b1f47417.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
