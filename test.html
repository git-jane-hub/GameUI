<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="topic" onclick="openDetail(0)">0번 글제목</h1>
    <p class="topic-detail">0번 글내용</p>

    <h1 class="topic" onclick="openDetail(1)">1번 글제목</h1>
    <p class="topic-detail">1번 글내용</p>

    <h1 class="topic" onclick="openDetail(2)">2번 글제목</h1>
    <p class="topic-detail">2번 글내용</p>

    <h1 class="topic" onclick="openDetail(3)">3번 글제목</h1>
    <p class="topic-detail">3번 글내용</p>

    <h1 class="topic" onclick="openDetail(4)">4번 글제목</h1>
    <p class="topic-detail">4번 글내용</p>
    <script>
      const title = document.querySelectorAll(".topic");
      const para = document.querySelectorAll(".topic-detail");
      let num;
      for (num = 0; num < para.length; num++) {
        para[num].classList.add("hidden");
      }
      let no;
      function openDetail(no) {
        para[no].classList.toggle("hidden");
      }
    </script>
  </body>
</html>
